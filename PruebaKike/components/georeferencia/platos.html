<script type="text/x-kendo-tmpl" id="platosModelTemplate">
    <div class="thumb">
        <img src="components/georeferencia/images/platos/#: data['Url'] #.jpg" title="#: data['Plato'] #" alt="#: data['Precio'] #" />
        <div>
            <div>
                </br>
                </br>
                <p>#: data['Plato'] #:</p>
                </br>
                <h2 class="km-badge km-listview-item-badge">S/. #: data['Precio'] #</h2>
                <!--p>#: data['Descripcion'] #</p-->
                </br>
                <i class="fa fa-check fa-3x" type="idPlato" onclick="verOrden('#: data['Id'] #','#: data['Plato'] #','#: data['Precio'] #' );"></i>
            </div>
        </div>
    </div>
</script>
<script>
    function verOrden(IdEntrada,Entrada,PrecioEntrada,IdPlato,Plato,PrecioPlato) {

        app.mobileApp.navigate('#components/georeferencia/orden.html?IdEntrada='+IdEntrada+'&Entrada='+Entrada+'&PrecioEntrada='+PrecioEntrada+'&IdPlato='+IdPlato+'&Plato='+Plato+'&PrecioPlato='+PrecioPlato);
    }

    function mobileListViewPullWithEndless(e) {


        var dataSource = new kendo.data.DataSource({
            data: platos,
            schema: {
                total: function () {
                    return 4;
                }
            },
            serverPaging: true,
            pageSize: 10
        });

        $("#listviewPlatos").kendoMobileListView({
            dataSource: dataSource,
            template: $("#platosModelTemplate").text(),
            pullToRefresh: false,
            endlessScroll: false
        });

        // console.log($("i[type=idPlato]").attr("onclick"));
        var onclick = $("i[type=idPlato]").attr("onclick");
        // console.log("'" + e.view.params.Id + "','" + e.view.params.Entrada + "','" + e.view.params.Precio + "'");
        var newUrl = ",'" + e.view.params.Id + "','" + e.view.params.Entrada + "','" + e.view.params.Precio + "');";
        $("i[type=idPlato]").attr("onclick", onclick.replace(");","") + newUrl);
    }
</script>
<style>
    #listviewPlatos {
        padding-left: 0;
    }
    #listviewPlatos>li {
        padding-left: 0;
        padding: 0;
    }
    .thumb {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .thumb img {
        width: 100%;
        padding: 0;
        -webkit-mask-image: linear-gradient(to bottom, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 1) 80%, rgba(255, 255, 255, 0) 100%);
    }
    .thumb > div div {
        padding: 20px 40px;
    }
    .thumb:hover > div {
        display: block;
        opacity: 1;
        animation: bounceY 0.9s linear;
    }
    .thumb div div {
        text-align: center;
    }
    .thumb div div h2 {
        font-size: 1.2em;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: rgba(0, 0, 0, 0.5);
        position: inherit;
    }
    .thumb div div p {
        color: rgba(0, 0, 0, 0.5);
    }
    .thumb div div i {
        color: rgba(0, 0, 0, 0.5);
    }
    .thumb > div {
        background-color: rgba(255, 255, 255, 0.5);
        opacity: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        -webkit-transition: opacity 0.3s linear;
        color: rgba(0, 0, 0, 0.5);
    }
    @keyframes bounceY {
        0% {
            transform: translateY(-500px);
        }
        40% {
            transform: translateY(-100px);
        }
        65% {
            transform: translateY(-52px);
        }
        82% {
            transform: translateY(-25px);
        }
        92% {
            transform: translateY(-12px);
        }
        55%,
        75%,
        87%,
        97%,
        100% {
            transform: translateY(0px);
        }
    }
</style>
