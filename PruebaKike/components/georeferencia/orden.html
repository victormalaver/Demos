<div id="Orden" data-role="view" data-title="¿Cuál es tu ubicación?" data-layout="main" data-model="app.orden.ordenModel" data-show="app.orden.onShow" data-after-show="app.orden.afterShow">
    <header data-role="header">
        <div id="headerOrden" data-role="navbar" class="header-text">
            <span style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; display: block; margin-left: 70px; margin-right: 70px;" data-role="view-title"></span>
            <a data-role="backbutton" data-align="left">Cancel</a>
        </div>
    </header>
    <div id="divMapOrden" align="center">
    </div>
    <div id="mapOrden" style="width:100%;"></div>
    <input id="miLatLong" type="hidden" />
    <form>
        <ul data-role="listview" data-style="inset">
            <li>
                <label class="km-required km-label-above" style="color:white;">Direccion:
                    <input id="miDireccion" type="text" style="color:white;" />
                </label>
            </li>
        </ul>
    </form>
    <div class="button-group">
        <a data-role="button" href="index.html">Regresar</a>
        <a data-role="button" data-bind="events: { click: addNuevaOrden }">Confirmar</a>
    </div>
    <!--  Certain features like grouping and inset styling are not supported when endless scroll is enabled. -->
    <form class="km-filter-form custom-filter">
        <div class="km-filter-wrap">
            <!--             id="buscarOrden" -->
            <input type="serach" placeholder="Search..." data-bind="{events:{keyup: searchChange}}">
        </div>
    </form>
    <ul data-role="listview" data-auto-bind="false" data-style="" data-template="ordenModelTemplate" data-bind="{ source: ordenModel.dataSource}">
    </ul>
    <!-- START_CUSTOM_CODE_storeModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->
    <!-- END_CUSTOM_CODE_storeModel -->
    <script type="text/x-kendo-template" id="ordenModelTemplate">
        <div class="image-with-text">
            <img src="#: data['PictureUrl'] #" width="100%" height="100%">
            <h3><span class="#: data.icon() #"></span>#: data['Descripcion'] #</h3>
            <p>Dirección: #: data['Detalle'] #</p>
        </div>
    </script>
</div>
<style>
    .km-nova h1,
    .km-nova h2,
    .km-nova h3,
    .km-nova h4,
    .km-nova h5,
    .km-nova h6,
    .km-nova p {
        color: white;
    }
